<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
    }

    .container{
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .container div {
        box-sizing: border-box;
        min-height: 150px;
        min-width: 150px;
    }

    .c1 {
        background-color: lightskyblue;
    }

    .c2 {
        background-color: coral;
    }

    .c3 {
        background-color: blueviolet;
    }
    .c1, .c2, .c3 {
        width: 100%;
    }
</style>
<body>

<div class="container">
    <div class="c1" role="leftsidebar"></div>
    <div class="c2" role="main"></div>
    <div class="c3" role="rightsidebar"></div>
</div>

</body>
</html>
